<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let task of tasks">
    <div class="card">
      <div class="card-header">
        {{task.title}}
      </div>
      <div class="card-body">
        <p class="card-text">{{task.description}}</p>
        <button class="btn btn-danger btn-block">
          Delete
        </button>
      </div>
      <div class="card-footer">
        {{task.date | date: 'shortDate'}}
      </div>
    </div>
  </div>
</div>
