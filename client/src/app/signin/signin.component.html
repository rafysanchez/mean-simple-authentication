<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header text-center">
        <h3>SigIn</h3>
      </div>
      <div class="card-body">
        <form (submit)="signIn()">
          <div class="form-group">
            <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block">
              SignIn
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
